<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện 4 phép tính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Thực hiện 4 phép tính: cộng, trừ, nhân, chia</h2>
        <input type="number" id="num1" placeholder="Số thứ nhất">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <input type="number" id="num2" placeholder="Số thứ hai">
        <button onclick="calculate()">=</button>
        <input type="text" id="result" placeholder="Kết quả" readonly>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operator = document.getElementById('operator').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Vui lòng nhập số hợp lệ.");
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Không thể chia cho 0!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Lỗi!";
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
